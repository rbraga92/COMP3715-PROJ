<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Welcome to the web blog of the group e.</title>
		<style>
		body{
			font-size:16px;
			background-color:#A2AE77;
		}
		
		#header{
			width:96%;
			height:20%;
			border-style:solid;
			border-width:1px;
			border-radius:25px;
			background-color:#C6D0A5;
			margin:1%;
			padding:1%;
		}
		#events{
			border-style:solid;
			border-width:1px;
			border-radius:25px;
			float:right;
			background-color:#EFF4DA;
			margin:1%;
			padding:1%;
		}
		#blogger1, #blogger2, #blogger3{
			border-style:solid;
			border-width:1px;
			float:left;
			clear:left;
			border-radius:25px;
			background-color:#EFF4DA;
			margin:1%;
			padding:1%;
		}
		#footer{
			width:96%;
			height:20%;
			border-style:solid;
			border-width:1px;
			clear:both;
			border-radius:25px;
			background-color:#EFF4DA;
			margin:1%;
			padding:1%;
		}
		@media screen and (min-device-width:481px){
			#blogger1, #blogger2, #blogger3, #formBox{
				width:66%;
				height:26%;	
			}
			#events{
				width:25%;
				height:60%;	
				overflow-y:scroll;
			}
		}
		@media screen and(max-device-width:480px){
			#blogger1, #blogger2, #blogger3, #formBox{
				width:96%;	
			}
			#events{
				width:96%;
			
			}
		}
		</style>
	</head>
	<body>
		<div id="header">
			<h1>Welcome to the Web Blog of the group E.</h1>
			
		</div>
		<br>
		<div id="body">
		<div id="events">
		<h2>Events</h2>
		<ul id = eventList>
		<li>
			<a href = "/event">Event 1</a>
		</li>
		</ul>
		</div>
		<div id = "blogger1">
			<h2>Blogger 1</h2>
			Name: Abdullah Almuwllad<br>
			Origin: Saudi Arabia
		</div>
		<div id = "blogger2">
			<h2>Blogger 2</h2>
			Name: Rodrigo Santos<br>
			Origin: Brazil
		</div>
		<div id = "blogger3">
			<h2>Blogger 3</h2>
			Name: Joshua Dowling<br>
			Origin: Canada
		</div>
	</div>
		<br>
		<footer id = footer>
			<p>copyrights here</p>
		</footer>
	</body>
</html>
